<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efzin Fresh | Customer Feedback</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #f3f7f4, #e8f1ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            max-width: 520px;
            width: 100%;
            padding: 42px 36px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 10px;
        }

        .tagline {
            margin-top: 6px;
            font-size: 16px;
            font-weight: 500;
            font-style: italic;
            color: #6b8576;
            letter-spacing: 1.2px;
            opacity: 0;
            animation: taglineFade 1.2s ease forwards;
            animation-delay: 0.4s;
        }

        @keyframes taglineFade {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #2f4f3f;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.8px solid #dce7df;
            font-size: 15px;
            background: #f9fbfa;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: #ffffff;
            border-color: #3fa66c;
            box-shadow: 0 0 0 4px rgba(63, 166, 108, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #3fa66c, #2e8b57);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(46, 139, 87, 0.35);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            margin-top: 6px;
            font-size: 13px;
            color: #d9534f;
            display: none;
        }

        .error.active {
            display: block;
        }

        .form-content.hidden {
            display: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .thank-you.active {
            display: block;
        }

        .thank-you-icon {
            font-size: 64px;
            margin-bottom: 18px;
        }

        .thank-you h2 {
            font-size: 30px;
            color: #1f3d2b;
            margin-bottom: 10px;
        }

        .thank-you p {
            font-size: 16px;
            color: #5f7c6b;
            line-height: 1.6;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="form-content">
        <div class="header">
            <img src="logo.png" alt="Efzin Fresh Logo" class="logo">
            <div class="tagline">The Art of Living Well.</div>
        </div>

        <form id="feedbackForm">

            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required>
                <div class="error" id="phoneError">Please enter your phone number</div>
            </div>

            <div class="form-group">
                <label for="message">Your Feedback *</label>
                <textarea id="message" required placeholder="Tell us about your experience..."></textarea>
                <div class="error" id="messageError">Please share your feedback</div>
            </div>

            <button class="submit-btn" id="submitBtn" type="submit">
                Submit Feedback
            </button>

        </form>
    </div>

    <div class="thank-you" id="thankYou">
        <div class="thank-you-icon">ðŸŒ¿</div>
        <h2>Thank You!</h2>
        <p>
            We appreciate you taking the time to share your experience.
            Your feedback helps us grow better every day.
        </p>
    </div>

</div>

<script>
    const FORM_SUBMISSION_URL =
        'https://script.google.com/macros/s/AKfycbxFJKTzAKBd7o1bU3N2VoBp0suMiB-NsfP49rN67L0AMeo0tE3elKRK-6_c7tyK1NY/exec';

    const form = document.getElementById('feedbackForm');
    const formContent = document.querySelector('.form-content');
    const thankYou = document.getElementById('thankYou');
    const submitBtn = document.getElementById('submitBtn');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');
    const messageError = document.getElementById('messageError');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        document.querySelectorAll('.error').forEach(err =>
            err.classList.remove('active')
        );

        const data = {
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            phone: phoneInput.value.trim(),
            message: messageInput.value.trim(),
            timestamp: new Date().toISOString()
        };

        let valid = true;

        if (!data.name) { nameError.classList.add('active'); valid = false; }
        if (!data.email || !validateEmail(data.email)) {
            emailError.classList.add('active'); valid = false;
        }
        if (!data.phone) { phoneError.classList.add('active'); valid = false; }
        if (!data.message) { messageError.classList.add('active'); valid = false; }

        if (!valid) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        try {
            await fetch(FORM_SUBMISSION_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            await new Promise(resolve => setTimeout(resolve, 1000));

            formContent.classList.add('hidden');
            thankYou.classList.add('active');
            form.reset();

        } catch (err) {
            alert('Submission failed. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Feedback';
        }
    });

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
</script>

</body>
</html>
