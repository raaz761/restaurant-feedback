<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .thank-you.active {
            display: block;
        }

        .thank-you-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .thank-you h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .thank-you p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-content.hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <div class="header">
                <h1>We'd Love Your Feedback!</h1>
                <p>Help us serve you better</p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error" id="phoneError">Please enter your phone number</div>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback *</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your experience..."></textarea>
                    <div class="error" id="messageError">Please share your feedback</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
            </form>
        </div>

        <div class="thank-you" id="thankYou">
            <div class="thank-you-icon">ðŸŽ‰</div>
            <h2>Thank You!</h2>
            <p>We appreciate you taking the time to share your feedback. Your input helps us improve and serve you better!</p>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        const FORM_SUBMISSION_URL = 'https://script.google.com/macros/s/AKfycbxFJKTzAKBd7o1bU3N2VoBp0suMiB-NsfP49rN67L0AMeo0tE3elKRK-6_c7tyK1NY/exec';

        const form = document.getElementById('feedbackForm');
        const formContent = document.querySelector('.form-content');
        const thankYou = document.getElementById('thankYou');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error').forEach(err => err.classList.remove('active'));

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                message: document.getElementById('message').value.trim(),
                timestamp: new Date().toISOString()
            };

            // Basic validation
            let isValid = true;

            if (!formData.name) {
                document.getElementById('nameError').classList.add('active');
                isValid = false;
            }

            if (!formData.email || !validateEmail(formData.email)) {
                document.getElementById('emailError').classList.add('active');
                isValid = false;
            }

            if (!formData.phone) {
                document.getElementById('phoneError').classList.add('active');
                isValid = false;
            }

            if (!formData.message) {
                document.getElementById('messageError').classList.add('active');
                isValid = false;
            }

            if (!isValid) return;

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Submit to Google Sheets
                await submitToGoogleSheets(formData);

                // Show thank you message
                formContent.classList.add('hidden');
                thankYou.classList.add('active');

                // Reset form
                form.reset();

            } catch (error) {
                console.error('Submission error:', error);
                alert('Sorry, there was an error submitting your feedback. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Submit to Google Sheets using Google Apps Script
        async function submitToGoogleSheets(data) {
            const response = await fetch(FORM_SUBMISSION_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            // Note: With 'no-cors' mode, we can't read the response
            // but the data will still be sent to Google Sheets
            // We wait a moment to ensure the request completes
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            return response;
        }
    </script>
</body>
</html>
